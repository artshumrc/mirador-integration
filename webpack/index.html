<!doctype html>
<html>
  <head>
    <title>Basic Mirador</title>
  </head>
  <body>
    <div id="mirador"></div>
    <script charset="utf-8" src="dist/mirador-giza.js"></script>
    <script>
      // Mirador and miradorInstance are global window variables
      const config = {
        windows: [{
           imageToolsEnabled: true,
           manifestId: 'https://iiif.harvardartmuseums.org/manifests/object/299843',
           loadedManifest: 'https://iiif.harvardartmuseums.org/manifests/object/299843'
        }]
      };
      var addConfig = Mirador.actions.importConfig(config);
      miradorInstance.store.dispatch(addConfig);
    </script>
  </body>
</html>
